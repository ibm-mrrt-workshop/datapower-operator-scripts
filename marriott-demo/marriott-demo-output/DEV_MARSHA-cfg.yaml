    exit

    %endif%

    exit

    crypto

    %if% available "sshserverprofile"

    sshserverprofile
      no ciphers
      no kex-alg
      no mac-alg
      admin-state enabled
      ciphers CHACHA20-POLY1305_AT_OPENSSH.COM
      ciphers AES128-CTR
      ciphers AES192-CTR
      ciphers AES256-CTR
      ciphers AES128-GCM_AT_OPENSSH.COM
      ciphers AES256-GCM_AT_OPENSSH.COM
      ciphers AES128-CBC
      ciphers BLOWFISH-CBC
      ciphers CAST128-CBC
      ciphers AES192-CBC
      ciphers AES256-CBC
      ciphers RIJNDAEL-CBC_AT_LYSATOR.LIU.SE
      kex-alg CURVE25519-SHA256_AT_LIBSSH.ORG
      kex-alg ECDH-SHA2-NISTP256
      kex-alg ECDH-SHA2-NISTP384
      kex-alg ECDH-SHA2-NISTP521
      kex-alg DIFFIE-HELLMAN-GROUP-EXCHANGE-SHA256
      kex-alg DIFFIE-HELLMAN-GROUP14-SHA1
      mac-alg UMAC-64-ETM_AT_OPENSSH.COM
      mac-alg UMAC-128-ETM_AT_OPENSSH.COM
      mac-alg HMAC-SHA2-256-ETM_AT_OPENSSH.COM
      mac-alg HMAC-SHA2-512-ETM_AT_OPENSSH.COM
      mac-alg HMAC-SHA1-ETM_AT_OPENSSH.COM
      mac-alg UMAC-64_AT_OPENSSH.COM
      mac-alg UMAC-128_AT_OPENSSH.COM
      mac-alg HMAC-SHA2-256
      mac-alg HMAC-SHA2-512
      mac-alg HMAC-SHA1
      enable-legacy-kex no
      send-preauth-msg no
    exit

    %endif%

    exit

    %if% available "wsgw"

    wsgw "Availability1_1"
      no policy-parameters
      priority normal
      xml-manager Availabilty_XMLMgr
      ssl-client-type proxy
      ssl marshadevesb
      default-param-namespace "http://www.datapower.com/param/config"
      query-param-namespace "http://www.datapower.com/param/query"
      no propagate-uri
      monitor-processing-policy terminate-at-first-throttle
      request-attachments strip
      response-attachments strip
      no request-attachments-flow-control
      no response-attachments-flow-control
      root-part-not-first-action process-in-order
      front-attachment-format dynamic
      back-attachment-format dynamic
      mime-front-headers
      mime-back-headers
      stream-output-to-back buffer-until-verification
      stream-output-to-front buffer-until-verification
      max-message-size 0
      no gateway-parser-limits
      element-depth 512
      attribute-count 128
      max-node-size 33554432
      forbid-external-references
      external-references forbid
      max-prefixes 1024
      max-namespaces 1024
      max-local-names 60000
      attachment-byte-count 2000000000
      attachment-package-byte-count 0
      debugger-type internal
      debug-history 25
      no flowcontrol
      soap-schema-url "store:///schemas/soap-envelope.xsd"
      front-timeout 120
      back-timeout 120
      front-persistent-timeout 180
      back-persistent-timeout 180
      no include-content-type-encoding
      persistent-connections
      no loop-detection
      host-rewriting
      no chunked-uploads
      process-http-errors
      http-client-ip-label "X-Client-IP"
      http-global-tranID-label "X-Global-Transaction-ID"
      inorder-mode ""
      wsa-mode sync2sync
      wsa-require-aaa
      wsa-strip-headers
      wsa-default-replyto "http://schemas.xmlsoap.org/ws/2004/08/addressing/role/anonymous"
      wsa-default-faultto "http://schemas.xmlsoap.org/ws/2004/08/addressing/role/anonymous"
      no wsa-force
      wsa-genstyle sync
      wsa-http-async-response-code 204
      wsa-timeout 120
      no wsrm
      wsrm-sequence-expiration 3600
      wsrm-destination-accept-create-sequence
      wsrm-destination-maximum-sequences 400
      no wsrm-destination-inorder
      wsrm-destination-maximum-inorder-queue-length 10
      no wsrm-destination-accept-offers
      no wsrm-request-force
      no wsrm-response-force
      no wsrm-source-request-create-sequence
      no wsrm-source-response-create-sequence
      no wsrm-source-make-offer
      no wsrm-source-sequence-ssl
      wsrm-source-maximum-sequences 400
      wsrm-source-retransmission-interval 10
      wsrm-source-exponential-backoff
      wsrm-source-retransmit-count 4
      wsrm-source-maximum-queue-length 30
      wsrm-source-request-ack-count 1
      wsrm-source-inactivity-close-interval 360
      no force-policy-exec
      rewrite-errors
      delay-errors
      delay-errors-duration 1000
      http-server-version HTTP/1.1
      request-type soap
      response-type soap
      follow-redirects
      no compression
      no enable-compressed-payload-passthrough
      type static-from-wsdl
      no autocreate-sources
      ssl-config-type proxy
      endpoint-rewrite-policy Availability1_1
      stylepolicy Availability1_1
      remote-retry
        no auto-retry
        retry-interval 1
        reporting-interval 1
        total-retries 1
      exit
      wsdl "local:///Availability1_3/MARSHA_AvailabilityService_v1_16.wsdl" "MARSHA_AvailabilityService_v1_16.wsdl" "Availability1_1_MARSHA_AvailabilityService_v1_16.wsdl"
      user-policy "" "" "" "" "" "" "Enable+Publish+VerifyFaults+NoResponseValidation+AllowXOPInclude" "" "on" "http://marsha.marriott.com/services/Availability/ws/v1#dp.wsdlName(MARSHA_AvailabilityService_v1_7.wsdl)"
      user-policy "" "" "" "" "" "" "Enable+Publish+VerifyFaults+NoResponseValidation+AllowXOPInclude" "" "on" "http://marsha.marriott.com/services/Availability/ws/v1#dp.wsdlName(MARSHA_AvailabilityService_v1_12.wsdl)"
      user-policy "" "" "" "" "" "" "Enable+Publish+VerifyFaults+NoResponseValidation+AllowXOPInclude" "" "on" "http://marsha.marriott.com/services/Availability/ws/v1#dp.wsdlName(MARSHA_AvailabilityService_v1_13.wsdl)"
      wssec11-enckey-cache 0
      no preserve-key-chain
      no decrypt-with-key-from-ed
      soap-action-policy lax
      wsmagent-monitor
      wsmagent-monitor-capture-mode all-messages
      no process-response-rule-for-oneway-wsdls
    exit

    %endif%

    %if% available "domain-availability"

    domain-availability
      admin-state disabled
    exit

    %endif%

    %if% available "nfs-dynamic-mounts"

    nfs-dynamic-mounts
      admin-state disabled
      version 3
      transport tcp
      mount-type hard
      no read-only
      rsize 4096
      wsize 4096
      timeo 7
      retrans 3
      inactivity-timeout 900
      mount-timeout 30
    exit

    %endif%

    %if% available "rate-limit-config"

    rate-limit-config
      admin-state enabled
      gateway-peering-manager default
    exit

    %endif%

    %if% available "slm-action"

    slm-action "notify"
      type log-only
      log-priority warn
    exit

    slm-action "shape"
      type shape
      log-priority debug
    exit

    slm-action "SLM_Shape_Action"
      summary "Shape with Critical Priority Level"
      type shape
      log-priority critic
    exit

    slm-action "throttle"
      type reject
      log-priority debug
    exit

    %endif%

    %if% available "slm-rsrc"

    slm-rsrc "Concurrent_Transactions"
      summary "Manage Concurrent Transactions"
      type concurrent-transactions
      match-type exact-match
    exit

    %endif%

    %if% available "slm-policy"

    slm-policy "AvailabilityGGA"
      summary "This is to be applied at the operation level on the processing policy"
      eval-method terminate-at-first-reject
      statement "1" "Apply to the Get Group Availability Operation" "" "Concurrent_Transactions" "" "SLM_Shape_Action" "1" "fixed" "greater-than" "count-all" "20" "0" "0" "0" "5000" "off" "5000"
      no api-mgmt
    exit

    slm-policy "AvailabilityGLR"
      summary "This is to be applied at the operation level on the processing policy"
      eval-method terminate-at-first-reject
      statement "1" "Apply to the GetLowestRateCalendar Operation" "" "Concurrent_Transactions" "" "SLM_Shape_Action" "1" "fixed" "greater-than" "count-all" "2" "0" "0" "0" "5000" "off" "5000"
      no api-mgmt
    exit

    slm-policy "AvailabilityMPA"
      summary "This is to be applied at the operation level on the processing policy"
      eval-method terminate-at-first-reject
      statement "11" "This statement governs the Multi-Property Availability operation only" "" "Concurrent_Transactions" "" "SLM_Shape_Action" "1" "fixed" "greater-than" "count-all" "30" "0" "0" "0" "5000" "off" "5000"
      no api-mgmt
    exit

    slm-policy "AvailabilityPing"
      summary "This is to be applied at the operation level on the processing policy"
      eval-method terminate-at-first-reject
      statement "1" "Apply to the Ping Operation" "" "Concurrent_Transactions" "" "SLM_Shape_Action" "1" "fixed" "greater-than" "count-all" "5" "0" "0" "0" "5000" "off" "5000"
      no api-mgmt
    exit

    slm-policy "AvailablitySPA"
      summary "This is to be applied at the operation level on the processing policy"
      eval-method terminate-at-first-reject
      statement "12" "Apply this to the Availability Single-Property operation on the processing policy" "" "Concurrent_Transactions" "" "SLM_Shape_Action" "1" "fixed" "greater-than" "count-all" "150" "0" "0" "0" "5000" "off" "5000"
      no api-mgmt
    exit

    %endif%

    %if% available "api-client-identification"

    api-client-identification "default-api-client-identification"
      title "default-client-identification"
      correlation-path "$.assembly.execute[3]"
    exit

    %endif%

    %if% available "api-cors"

    api-cors "default-api-cors"
      title "default-cors"
      correlation-path "$.assembly.execute[0]"
    exit

    %endif%

    %if% available "api-final"

    api-final "default-api-final"
      output "OUTPUT"
    exit

    %endif%

    %if% available "assembly-wsdl"

    assembly-wsdl "default-wsdl"
      title "default-wsdl"
      correlation-path "$.assembly.execute[1]"
      output "message"
    exit

    %endif%

    %if% available "wsm-agent"

    wsm-agent
      admin-state disabled
      max-records 3000
      max-memory 64000
      capture-mode faults
      buffer-mode discard
      no mediation-enforcement-metrics
      max-payload-size 0
      push-interval 100
      push-priority normal
    exit

    %endif%
